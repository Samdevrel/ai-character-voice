<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Character Voice Generator</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #fff;
            overflow-x: hidden;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            animation: fadeIn 1s ease-in-out;
        }
        h1 {
            text-align: center;
            font-size: 2.5em;
            margin-bottom: 20px;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: bounce 2s infinite;
        }
        textarea {
            width: 100%;
            height: 100px;
            padding: 10px;
            border: none;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.2);
            color: #fff;
            font-size: 1em;
            resize: none;
            backdrop-filter: blur(5px);
        }
        textarea::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }
        .controls {
            margin: 20px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        select {
            padding: 10px;
            border: none;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.2);
            color: #fff;
            backdrop-filter: blur(5px);
        }
        button {
            padding: 10px 20px;
            border: none;
            border-radius: 10px;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            color: #fff;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
            backdrop-filter: blur(5px);
        }
        button:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }
        .sliders {
            margin: 20px 0;
        }
        input[type="range"] {
            width: 100%;
            margin: 10px 0;
        }
        #play {
            width: 100%;
            margin: 20px 0;
            animation: pulse 2s infinite;
        }
        #download {
            width: 100%;
            margin-bottom: 20px;
        }
        .social {
            text-align: center;
            margin-top: 20px;
        }
        .social a {
            color: #fff;
            text-decoration: none;
            font-weight: bold;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-10px); }
            60% { transform: translateY(-5px); }
        }
        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(255, 107, 107, 0.7); }
            70% { box-shadow: 0 0 0 10px rgba(255, 107, 107, 0); }
            100% { box-shadow: 0 0 0 0 rgba(255, 107, 107, 0); }
        }
        @media (max-width: 600px) {
            .container {
                margin: 20px;
                padding: 15px;
            }
            h1 {
                font-size: 2em;
            }
            .controls {
                flex-direction: column;
            }
            select, button {
                width: 100%;
                margin: 5px 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸŽ¤ AI Character Voice Generator ðŸŽ­</h1>
        <textarea id="text" placeholder="Enter your text here..."></textarea>
        <div class="controls">
            <label for="character">Character:</label>
            <select id="character">
                <option value="default">Select a Character</option>
            </select>
            <button id="random">ðŸŽ² Random</button>
        </div>
        <div class="sliders">
            <label>Pitch: <span id="pitchValue">1.0</span></label>
            <input type="range" id="pitch" min="0" max="2" step="0.1" value="1">
            <label>Speed: <span id="rateValue">1.0</span></label>
            <input type="range" id="rate" min="0.1" max="10" step="0.1" value="1">
        </div>
        <button id="play">ðŸ”Š Speak It!</button>
        <button id="download">ðŸ“¥ Download Audio</button>
        <div class="social">
            Share this fun app: <a href="#" id="share">ðŸ“± Share Now</a>
        </div>
    </div>
    <script>
        const characters = [
            { name: 'Mickey Mouse', emoji: 'ðŸ­', pitch: 1.5, rate: 1.2 },
            { name: 'Darth Vader', emoji: 'ðŸ‘¤', pitch: 0.5, rate: 0.8 },
            { name: 'SpongeBob', emoji: 'ðŸ§½', pitch: 1.3, rate: 1.5 },
            { name: 'Yoda', emoji: 'ðŸ§˜', pitch: 0.7, rate: 0.9 },
            { name: 'Minion', emoji: 'ðŸŒ', pitch: 1.8, rate: 1.1 },
            { name: 'Groot', emoji: 'ðŸŒ³', pitch: 0.6, rate: 0.7 },
            { name: 'Pikachu', emoji: 'âš¡', pitch: 1.4, rate: 1.3 },
            { name: 'Deadpool', emoji: 'ðŸ—¡ï¸', pitch: 0.9, rate: 1.0 },
            { name: 'Elsa', emoji: 'â„ï¸', pitch: 1.1, rate: 1.0 },
            { name: 'Hulk', emoji: 'ðŸ’š', pitch: 0.4, rate: 0.6 }
        ];

        const textArea = document.getElementById('text');
        const characterSelect = document.getElementById('character');
        const randomBtn = document.getElementById('random');
        const pitchSlider = document.getElementById('pitch');
        const rateSlider = document.getElementById('rate');
        const pitchValue = document.getElementById('pitchValue');
        const rateValue = document.getElementById('rateValue');
        const playBtn = document.getElementById('play');
        const downloadBtn = document.getElementById('download');
        const shareLink = document.getElementById('share');

        // Populate character select
        characters.forEach(char => {
            const option = document.createElement('option');
            option.value = JSON.stringify(char);
            option.textContent = `${char.emoji} ${char.name}`;
            characterSelect.appendChild(option);
        });

        // Update slider values
        pitchSlider.addEventListener('input', () => {
            pitchValue.textContent = pitchSlider.value;
        });
        rateSlider.addEventListener('input', () => {
            rateValue.textContent = rateSlider.value;
        });

        // Random character
        randomBtn.addEventListener('click', () => {
            const randomChar = characters[Math.floor(Math.random() * characters.length)];
            characterSelect.value = JSON.stringify(randomChar);
            pitchSlider.value = randomChar.pitch;
            rateSlider.value = randomChar.rate;
            pitchValue.textContent = randomChar.pitch;
            rateValue.textContent = randomChar.rate;
        });

        // Speak
        playBtn.addEventListener('click', () => {
            const text = textArea.value;
            if (!text) return;
            const utterance = new SpeechSynthesisUtterance(text);
            utterance.pitch = parseFloat(pitchSlider.value);
            utterance.rate = parseFloat(rateSlider.value);
            speechSynthesis.speak(utterance);
        });

        // Download (downloads text as .txt since audio download requires external setup)
        downloadBtn.addEventListener('click', () => {
            const text = textArea.value;
            const blob = new Blob([text], { type: 'text/plain' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'voice_text.txt';
            a.click();
            URL.revokeObjectURL(url);
        });

        // Share
        shareLink.addEventListener('click', (e) => {
            e.preventDefault();
            const text = 'Check out this awesome AI Character Voice Generator! ðŸŽ¤ðŸŽ­';
            const url = window.location.href;
            if (navigator.share) {
                navigator.share({ title: 'AI Voice Generator', text: text, url: url });
            } else {
                window.open(`https://twitter.com/intent/tweet?text=${encodeURIComponent(text + ' ' + url)}`, '_blank');
            }
        });
    </script>
</body>
</html>
